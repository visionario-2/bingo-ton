<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Bingo TON</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/style.css">
</head>

<body>

  <!-- FUNDO -->
  <div class="bg"></div>
  <div class="particles"></div>

  <!-- üè† MENU -->
  <section id="screen-menu" class="screen active">
    <div class="panel">
      <h1 class="logo">Bingo <span>TON</span></h1>

      <div class="modes">
        <button onclick="selectMode(1)">üèÜ 1v1 <b>x2</b></button>
        <button onclick="selectMode(3)">üèÜ 1v3 <b>x3</b></button>
        <button onclick="selectMode(5)">üèÜ 1v5 <b>x5</b></button>
      </div>
    </div>
  </section>

  <!-- ‚öôÔ∏è CONFIGURA√á√ÉO -->
  <section id="screen-config" class="screen">
    <div class="panel">
      <h2>Configurar Aposta</h2>

      <div class="control">
        <span>Aposta (TON)</span>
        <div class="step">
          <button>-</button>
          <strong>0.5</strong>
          <button class="blue">+</button>
        </div>
      </div>

      <div class="control">
        <span>Cartelas</span>
        <div class="step">
          <button>-</button>
          <strong>1</strong>
          <button class="blue">+</button>
        </div>
      </div>

      <div class="summary">
        <p>Total: <b>0.5 TON</b></p>
        <p>Ganhos poss√≠veis: <b>1.0 TON</b></p>
      </div>

      <button class="primary" onclick="goGame()">INICIAR PARTIDA</button>
    </div>
  </section>

  <!-- üé± PARTIDA -->
  <section id="screen-game" class="screen">
    <div class="panel game">
      <div class="ball">17</div>
      <p class="count">Pr√≥ximo n√∫mero em 5s</p>

      <div class="card-grid">
        <span>17</span><span>9</span><span>21</span><span>29</span><span>18</span>
        <span>6</span><span>42</span><span class="star">‚òÖ</span><span>41</span><span>53</span>
        <span>53</span><span>56</span><span>59</span><span>69</span><span>62</span>
        <span>8</span><span>11</span><span>24</span><span>30</span><span>33</span>
        <span>7</span><span>19</span><span>22</span><span>44</span><span>60</span>
      </div>

      <button class="bingo" onclick="goResult()">BINGO!</button>
    </div>
  </section>

  <!-- üèÜ RESULTADO -->
  <section id="screen-result" class="screen">
    <div class="panel">
      <h1>üèÜ BINGO!</h1>
      <p>Voc√™ ganhou!</p>
      <button class="primary" onclick="goMenu()">Voltar ao menu</button>
    </div>
  </section>

  <script>
    function show(id) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
    function selectMode() { show('screen-config'); }
    function goGame() { show('screen-game'); }
    function goResult() { show('screen-result'); }
    function goMenu() { show('screen-menu'); }
  </script>

</body>
</html>
