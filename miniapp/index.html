<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Bingo TON</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">

  <!-- üéÆ TELA 1 ‚Äî MENU -->
  <section id="screen-menu" class="screen active">
    <h1 class="logo">üé± Bingo TON</h1>

    <button class="btn primary" onclick="goToConfig()">
      ‚ñ∂ Jogar
    </button>
  </section>

  <!-- ‚öôÔ∏è TELA 2 ‚Äî CONFIGURA√á√ÉO -->
  <section id="screen-config" class="screen">
    <h2>Configura√ß√£o da Partida</h2>

    <div class="modes">
      <button data-mode="1" onclick="selectMode(1)">1v1 √ó2</button>
      <button data-mode="3" onclick="selectMode(3)">1v3 √ó3</button>
      <button data-mode="5" onclick="selectMode(5)">1v5 √ó5</button>
    </div>

    <label>Aposta (TON)</label>
    <input id="bet" type="number" min="0.1" step="0.1" value="0.1">

    <label>Cartelas</label>
    <input id="cards" type="number" min="1" value="1">

    <div class="actions">
      <button class="btn secondary" onclick="goToMenu()">Voltar</button>
      <button class="btn primary" onclick="startGame()">Iniciar</button>
    </div>
  </section>

  <!-- üé± TELA 3 ‚Äî PARTIDA -->
  <section id="screen-game" class="screen">
    <div class="draw-panel">
      <div id="currentNumber">--</div>
      <div id="nextTimer">Pr√≥ximo n√∫mero em <span>5</span>s</div>
      <div id="history"></div>
    </div>

    <div id="playerCard" class="card"></div>

    <div class="bots">
      <div class="bot">
        ü§ñ Jogador 2
        <div class="mini-card"></div>
      </div>
      <div class="bot">
        ü§ñ Jogador 3
        <div class="mini-card"></div>
      </div>
    </div>

    <button id="bingoBtn" class="btn bingo" onclick="claimBingo()">BINGO!</button>
  </section>

  <!-- üèÜ TELA 4 ‚Äî RESULTADO -->
  <section id="screen-result" class="screen">
    <h1 class="win">üèÜ BINGO!</h1>
    <p>Voc√™ ganhou!</p>

    <button class="btn primary" onclick="goToMenu()">
      Voltar ao menu
    </button>
  </section>

</div>

<script src="app.js"></script>
<script src="game.js"></script>
</body>
</html>
