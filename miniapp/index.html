<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Bingo TON</title>

  <!-- CSS -->
  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" href="/static/game.css">
</head>
<body>

<!-- ===============================
TELA 1 ‚Äî MENU
=============================== -->
<div id="menuScreen" class="screen active">
  <h1>üé± Bingo TON</h1>

  <button onclick="goToConfig()">‚ñ∂ Jogar</button>
</div>

<!-- ===============================
TELA 2 ‚Äî CONFIGURA√á√ÉO
=============================== -->
<div id="configScreen" class="screen">

  <h2>Configura√ß√£o da Partida</h2>

  <div class="modes">
    <button data-mode="1" onclick="selectMode(1)">1v1 ‚Ä¢ x2</button>
    <button data-mode="3" onclick="selectMode(3)">1v3 ‚Ä¢ x3</button>
    <button data-mode="5" onclick="selectMode(5)">1v5 ‚Ä¢ x5</button>
  </div>

  <label>Aposta (TON)</label>
  <input type="number" id="bet" value="0.1" min="0.1" step="0.1">

  <label>Cartelas</label>
  <input type="number" id="cards" value="1" min="1">

  <div class="actions">
    <button onclick="returnToMenu()">Voltar</button>
    <button onclick="startGame()">Iniciar</button>
  </div>
</div>

<!-- ===============================
TELA 3 ‚Äî PARTIDA
=============================== -->
<div id="gameScreen" class="screen">

  <div class="draw-area">
    <div id="currentNumber">--</div>
    <div id="countdown">Pr√≥ximo n√∫mero em 5s</div>
    <div id="history"></div>
  </div>

  <div id="userCard" class="card"></div>

  <div class="bots">
    <div class="bot">
      ü§ñ Jogador 2
      <div class="mini-card"></div>
    </div>
    <div class="bot">
      ü§ñ Jogador 3
      <div class="mini-card"></div>
    </div>
  </div>

  <button id="bingoBtn" onclick="checkBingo()">BINGO!</button>

  <div id="message"></div>
</div>

<!-- ===============================
TELA 4 ‚Äî RESULTADO
=============================== -->
<div id="resultScreen" class="screen">
  <h1>üèÜ BINGO!</h1>
  <p id="resultMessage"></p>
  <button onclick="returnToMenu()">Voltar ao menu</button>
</div>

<!-- JS -->
<script src="/static/app.js"></script>
<script src="/static/game.js"></script>

</body>
</html>
