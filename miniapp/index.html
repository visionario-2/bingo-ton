<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Bingo TON</title>

  <!-- CSS -->
  <link rel="stylesheet" href="/miniapp/style.css">
</head>

<body>

  <!-- BACKGROUND -->
  <div class="bg"></div>
  <div class="particles"></div>

<!-- =====================
     TELA 1 ‚Äî MENU INICIAL
====================== -->
<div id="screen-menu" class="screen active">

  <div class="menu-wrapper">

    <div class="menu-logo">
      <img src="/miniapp/assets/logo.png">
    </div>

    <div class="menu-buttons">

      <div class="game-button" onclick="goConfig(2)">
        <img class="trophy" src="/miniapp/assets/trophy.png" alt="">
        <span>1v1 √ó2</span>
        <img class="badge" src="/miniapp/assets/badge_red_x2.png" alt="">
      </div>

      <div class="game-button" onclick="goConfig(3)">
        <img class="trophy" src="/miniapp/assets/trophy.png" alt="">
        <span>1v3 √ó3</span>
        <img class="badge" src="/miniapp/assets/badge_red_x3.png" alt="">
      </div>

      <div class="game-button" onclick="goConfig(5)">
        <img class="trophy" src="/miniapp/assets/trophy.png" alt="">
        <span>1v5 √ó5</span>
        <img class="badge" src="/miniapp/assets/badge_red_x5.png" alt="">
      </div>

    </div>
  </div>
</div>

  <!-- =====================
       TELA 2 ‚Äî CONFIGURA√á√ÉO
  ====================== -->
  <div id="screen-config" class="screen">
    <div class="panel">

      <!-- LOGO NO LAYOUT 2 -->
   
      <h2>Configurar Aposta</h2>


      <p>Aposta (TON)</p>
      <div class="row">
        <button>-</button>
        <span>0.5</span>
        <button>+</button>
      </div>

      <p>Cartelas</p>
      <div class="row">
        <button>-</button>
        <span>1</span>
        <button>+</button>
      </div>

      <p>Total: <b>0.5 TON</b></p>
      <p>Ganhos poss√≠veis: <b>1.0 TON</b></p>

      <button class="btn-gold" onclick="goGame()">INICIAR PARTIDA</button>
    </div>
  </div>

  <!-- =====================
       TELA 3 ‚Äî PARTIDA
  ====================== -->
  <div id="screen-game" class="screen">
    <div class="panel">
      <div class="ball">17</div>
      <p>Pr√≥ximo n√∫mero em 5s</p>

      <div class="bingo-grid">
        <div>17</div><div>9</div><div>21</div><div>29</div><div>18</div>
        <div>6</div><div>42</div><div>‚òÖ</div><div>41</div><div>53</div>
        <div>53</div><div>56</div><div>59</div><div>69</div><div>62</div>
        <div>8</div><div>11</div><div>24</div><div>30</div><div>33</div>
        <div>7</div><div>19</div><div>22</div><div>44</div><div>60</div>
      </div>

      <button class="btn-gold" onclick="goResult()">BINGO!</button>
    </div>
  </div>

  <!-- =====================
       TELA 4 ‚Äî RESULTADO
  ====================== -->
  <div id="screen-result" class="screen">
    <div class="panel small">
      <h2>üèÜ BINGO!</h2>
      <p>Voc√™ ganhou!</p>
      <button class="btn-gold" onclick="goMenu()">Voltar ao menu</button>
    </div>
  </div>

  <!-- JS -->
  <script>
    function showScreen(id) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function goMenu() { showScreen('screen-menu'); }
    function goConfig(mult) { showScreen('screen-config'); }
    function goGame() { showScreen('screen-game'); }
    function goResult() { showScreen('screen-result'); }
  </script>

</body>
</html>
